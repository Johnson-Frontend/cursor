    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1600px; /* Increased max-width to accommodate wider service containers */
            margin: 2rem auto; /* Center the container */
            padding: 2rem;
            padding-left: 4rem; /* Add more space on the left */
            padding-right: 4rem; /* Add more space on the right */
        }
        .hero {
            background-color: #007BFF;
            color: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem 0.1rem; /* Maintain vertical and horizontal gaps */
            margin-top: 2rem;
            justify-items: center;
        }
        .service {
            background-color: #fff;
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px; /* Increased width from 300px to 350px */
            height: calc(350px * 0.5); /* Adjusted height to maintain 2:1 ratio */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .service h2 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .services {
                grid-template-columns: 1fr; /* Single column layout for smaller screens */
                gap: 1rem; /* Smaller gap for smaller screens */
            }
            .service {
                width: 90%; /* Adjust width for smaller screens to be responsive */
                height: auto; /* Height auto for better mobile responsiveness */
            }
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .hero-image {
            width: 100%;
            height: auto;
            aspect-ratio: 1920/650;
            object-fit: cover;
            margin-bottom: 2rem;
        }
        .silver-line {
            border: none;
            height: 5px;
            background-color: silver;
            margin: 0;
        }
        .hero-heading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(192, 192, 192, 0.7); /* Updated background color with half transparency */
            padding: 1rem 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: black;
            text-align: center;
            z-index: 1;
            border-radius: 10px;
            width: 40%;
            max-width: 200px;
            margin: 0 auto;
        }
        .hero-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
