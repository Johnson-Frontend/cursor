<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- Your calculator content here -->

    <!-- Include the chat widget -->
    <div id="chat-widget-placeholder"></div>
    <script>
        // Load chat.html content
        fetch('chat.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('chat-widget-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading chat widget:', error));
    </script>
</body>
</html>
