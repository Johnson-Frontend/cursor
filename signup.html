    <style>

        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.0rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .silver-line {
            border: none;
            height: 2px;
            background-color: silver;
            margin: 0;
        }
        header {
            background-image: url('https://cdn.shopify.com/s/files/1/0596/6272/9325/files/100.png?v=1728771960');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            padding: 1rem 0;

        }
        /* Additional styles for signup page */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        h1 {
            font-size: 20px;
            font-weight: 400;
        }
        h2 {
            font-size: 16px;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        input[type="email"], input[type="password"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #000;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

            margin-top: 15px;
        }
        button:hover {
            background-color: #333;
        }
        a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            text-align: center;

<body>
    <header>
        <a href="index.html">
            <img src="https://cdn.shopify.com/s/files/1/0596/6272/9325/files/000.svg?v=1728706434" alt="Software Engineering Services Logo">

    </header>
    <hr class="silver-line">
    <nav>
        <a href="index.html" style="font-size: 17px;">Home</a>
        <a href="service.html" style="font-size: 17px;">Services</a>

        <a href="list.html" style="font-size: 17px;">Project List</a>
    </nav>
    <div class="signup-container">
        <div>
            <h2>Start your journey</h2>
            <h1>Sign Up to InsideBox</h1>
        </div>
        <form action="/submit-your-form-handler" method="POST">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="/signin">Sign in</a></p>
    </div>


      <!-- Chat widget -->
      <div id="chatContainer"></div>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Focus on the input field when the page loads
              const todoInput = document.getElementById('todo-input');
              if (todoInput) {
                  todoInput.focus();
              }
  
              // Load chat widget HTML
              fetch('../chat.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('chatContainer').innerHTML = data;
                      // Initialize chat widget functionality
                      const chatButton = document.getElementById('chatButton');
                      const chatContainer = document.querySelector('.chat-container');
                      const closeChat = document.getElementById('closeChat');
  
                      if (chatButton) {
                          chatButton.addEventListener('click', function() {
                              chatContainer.classList.toggle('active');
                              console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                          });
                      } else {
                          console.error('Chat button not found!');
                      }
  
                      if (closeChat) {
                          closeChat.addEventListener('click', function() {
                              chatContainer.classList.remove('active');
                              console.log('Close chat button clicked');
                          });
                      } else {
                          console.error('Close chat button not found!');
                      }
                  })
                  .catch(error => console.error('Error loading chat widget:', error));
          });
  
          function navigateTo(url) {
              window.location.href = url;
          }
 
       </script>

       
    <footer>

</body>
