<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Modern Calculator</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../chat.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url('../image/calculator.png'); /* Adjust the path as necessary */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .calculator {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: scale(0.75); /* Scale down to 75% of the original size */
        }
        .display {
            background-color: #222;
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #4a4a4a;
            border: none;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        .operator {
            background-color: #ff9500;
            font-weight: bold; /* Make text bold */
            font-size: 1.75rem; /* Increase font size */
        }
        .operator:hover {
            background-color: #ffaa33;
        }
        .equals {
            background-color: #2196F3;
        }
        .equals:hover {
            background-color: #39a1f4;
        }
        .clear {
            background-color: #f44336;
        }
        .clear:hover {
            background-color: #f55a4e;
        }
    </style>
</head>
<body>
    <audio id="button-sound" src="sounds/click.mp3"></audio> <!-- Verify this line -->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="backspace()">‚Üê</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    
    <script src="calculator.js"></script>
    <script>
        // Create an audio context
        var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep(duration = 100, frequency = 440, volume = 0.5) {
            var oscillator = audioCtx.createOscillator();
            var gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.value = volume;
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine'; // Changed to 'sine' for a smoother sound

            oscillator.start();
            setTimeout(function() {
                oscillator.stop();
            }, duration);
        }
    </script>
    <div id="chat-widget-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load chat.html content
            fetch('../chat.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('chat-widget-placeholder').innerHTML = data;

                    // Set up event listeners after the chat widget is loaded
                    const chatButton = document.getElementById('chatButton');
                    const chatContainer = document.getElementById('chatContainer');

                    if (chatButton && chatContainer) {
                        // Toggle chat container visibility
                        chatButton.addEventListener('click', function() {
                            chatContainer.classList.toggle('active');
                        });
                    }
                })
                .catch(error => console.error('Error loading chat widget:', error));

            // Existing JavaScript code
            const todoInput = document.getElementById('todo-input');
            if (todoInput) {
                todoInput.focus();
            }

            // Function to navigate to a URL
            function navigateTo(url) {
                window.location.href = url;
            }

            // Add event listeners to option buttons for redirection
            const optionButtons = document.querySelectorAll('.option-button');
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetUrl = this.getAttribute('data-url'); // Assuming you set data-url attribute
                    if (targetUrl) {
                        navigateTo(targetUrl);
                    }
                });
            });
        });
    </script>
</body>
</html>
