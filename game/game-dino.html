<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../chat.css">
    <title>Dino Run Game</title>
    <link rel="stylesheet" href="game-dino.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="background-image"></div>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="dino" id="dino">
                <img src="https://media.tenor.com/oVds8Dvp3hsAAAAi/cursed-dino.gif" alt="T-Rex">
            </div>
            <div class="obstacle" id="obstacle"></div>
            <div class="obstacle tall-cactus" id="tallCactus"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <button class="control-button" id="controlButton">Start</button>
    </div>

      <!-- Chat widget -->
      <div id="chatContainer"></div>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Focus on the input field when the page loads
              const todoInput = document.getElementById('todo-input');
              if (todoInput) {
                  todoInput.focus();
              }
  
              // Load chat widget HTML
              fetch('../chat.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('chatContainer').innerHTML = data;
                      // Initialize chat widget functionality
                      const chatButton = document.getElementById('chatButton');
                      const chatContainer = document.querySelector('.chat-container');
                      const closeChat = document.getElementById('closeChat');
  
                      if (chatButton) {
                          chatButton.addEventListener('click', function() {
                              chatContainer.classList.toggle('active');
                              console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                          });
                      } else {
                          console.error('Chat button not found!');
                      }
  
                      if (closeChat) {
                          closeChat.addEventListener('click', function() {
                              chatContainer.classList.remove('active');
                              console.log('Close chat button clicked');
                          });
                      } else {
                          console.error('Close chat button not found!');
                      }
                  })
                  .catch(error => console.error('Error loading chat widget:', error));
          });
  
          function navigateTo(url) {
              window.location.href = url;
          }
 
       </script>
    <audio id="bgMusic" src="../audio/dino.mp3"></audio>
    <script src="game-dino.js"></script>
</body>
</html>
