<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run Game</title>
    <link rel="stylesheet" href="game-dino.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="background-image"></div>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="dino" id="dino">
                <img src="https://media.tenor.com/oVds8Dvp3hsAAAAi/cursed-dino.gif" alt="T-Rex">
            </div>
            <div class="obstacle" id="obstacle"></div>
            <div class="obstacle tall-cactus" id="tallCactus"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <button class="control-button" id="controlButton">Start</button>
    </div>
    <audio id="bgMusic" src="../audio/dino.mp3"></audio>
    <script src="game-dino.js"></script>
</body>
</html>
