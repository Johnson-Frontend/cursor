<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../chat.css">
    <title>Tic Tac Toe 5x5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
</head>
<body>
    <h3>Tic Tac Toe 5x5</h3>
    <div id="board" class="board"></div>
    <button id="resetButton">Reset Game</button>

      <!-- Chat widget -->
      <div id="chatContainer"></div>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Focus on the input field when the page loads
              const todoInput = document.getElementById('todo-input');
              if (todoInput) {
                  todoInput.focus();
              }
  
              // Load chat widget HTML
              fetch('../chat.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('chatContainer').innerHTML = data;
                      // Initialize chat widget functionality
                      const chatButton = document.getElementById('chatButton');
                      const chatContainer = document.querySelector('.chat-container');
                      const closeChat = document.getElementById('closeChat');
  
                      if (chatButton) {
                          chatButton.addEventListener('click', function() {
                              chatContainer.classList.toggle('active');
                              console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                          });
                      } else {
                          console.error('Chat button not found!');
                      }
  
                      if (closeChat) {
                          closeChat.addEventListener('click', function() {
                              chatContainer.classList.remove('active');
                              console.log('Close chat button clicked');
                          });
                      } else {
                          console.error('Close chat button not found!');
                      }
                  })
                  .catch(error => console.error('Error loading chat widget:', error));
          });
  
          function navigateTo(url) {
              window.location.href = url;
          }
 
       </script>

    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="backgroundMusic" src="../audio/tic.mp3" loop></audio>
    <script src="tic-tac-toe.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.loop = true;

        // Play audio after a user interaction
        document.body.addEventListener('click', function play() {
            backgroundMusic.play();
            document.body.removeEventListener('click', play); // Remove the event listener after it has been triggered
        });
    });
    </script>
</body>
</html>
