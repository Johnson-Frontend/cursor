<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 5x5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <h3>Tic Tac Toe 5x5</h3>
    <div id="board" class="board"></div>
    <button id="resetButton">Reset Game</button>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="backgroundMusic" src="../audio/tic.mp3" loop></audio>
    <script src="tic-tac-toe.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.loop = true;

        // Play audio after a user interaction
        document.body.addEventListener('click', function play() {
            backgroundMusic.play();
            document.body.removeEventListener('click', play); // Remove the event listener after it has been triggered
        });
    });
    </script>
</body>
</html>
