<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../chat.css">
    <title>E-Dictionary</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('image/dic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #word-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-btn {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        #result {
            margin-top: 20px;
        }
        .word-of-day {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Dictionary</h1>
        <div id="search-container">
            <input type="text" id="word-input" placeholder="Enter a word">
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
        <div class="word-of-day">
            <h3>Word of the Day</h3>
            <p id="word-of-day"></p>
        </div>
    </div>
      <!-- Chat widget -->
      <div id="chatContainer"></div>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Focus on the input field when the page loads
              const todoInput = document.getElementById('todo-input');
              if (todoInput) {
                  todoInput.focus();
              }
  
              // Load chat widget HTML
              fetch('../chat.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('chatContainer').innerHTML = data;
                      // Initialize chat widget functionality
                      const chatButton = document.getElementById('chatButton');
                      const chatContainer = document.querySelector('.chat-container');
                      const closeChat = document.getElementById('closeChat');
  
                      if (chatButton) {
                          chatButton.addEventListener('click', function() {
                              chatContainer.classList.toggle('active');
                              console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                          });
                      } else {
                          console.error('Chat button not found!');
                      }
  
                      if (closeChat) {
                          closeChat.addEventListener('click', function() {
                              chatContainer.classList.remove('active');
                              console.log('Close chat button clicked');
                          });
                      } else {
                          console.error('Close chat button not found!');
                      }
                  })
                  .catch(error => console.error('Error loading chat widget:', error));
          });
  
          function navigateTo(url) {
              window.location.href = url;
          }
 
       </script>
    <script src="dictionary.js"></script>
</body>
</html>
