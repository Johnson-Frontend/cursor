<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Support Chat</title>
    <link rel="stylesheet" href="adhd.css">
    <link rel="stylesheet" href="../chat.css">
    <!-- Add after the existing meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/Johnson-Frontend/home/73ef0409f814e0cff4593a2fb9492b8f7d948079/image/favicon.svg" type="image/svg+xml">
    <style>
        body {
            background-image: url('../image/adhd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the last value (0.7) to change opacity */
            z-index: -1;
        }
        .chat-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ADHD Support Assistant</h1>
            <p>Ask me anything about ADHD - I'm here to help!</p>
        </div>
        <div class="chat-content">
            <div class="chat-messages" id="chatMessages">
                <div class="messages-container">
                    <div class="message bot">
                        Hello! I'm your ADHD Support Assistant. I can help you understand ADHD better, share coping strategies, and answer your ADHD-related questions. What would you like to know?
                    </div>
                </div>
            </div>
            <div class="chat-bottom-space"></div>
        </div>
        <div class="chat-input-wrapper">
            <div class="chat-input">
                <div class="attachment-area">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" hidden>
                    <button id="attachButton" class="attach-btn">
                        ðŸ“Ž
                    </button>
                    <span id="fileName" class="file-name"></span>
                </div>
                <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
      <!-- Chat widget -->
      <div id="chatContainer"></div>

      <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Focus on the input field when the page loads
              const todoInput = document.getElementById('todo-input');
              if (todoInput) {
                  todoInput.focus();
              }
  
              // Load chat widget HTML
              fetch('../chat.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('chatContainer').innerHTML = data;
                      // Initialize chat widget functionality
                      const chatButton = document.getElementById('chatButton');
                      const chatContainer = document.querySelector('.chat-container');
                      const closeChat = document.getElementById('closeChat');
  
                      if (chatButton) {
                          chatButton.addEventListener('click', function() {
                              chatContainer.classList.toggle('active');
                              console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                          });
                      } else {
                          console.error('Chat button not found!');
                      }
  
                      if (closeChat) {
                          closeChat.addEventListener('click', function() {
                              chatContainer.classList.remove('active');
                              console.log('Close chat button clicked');
                          });
                      } else {
                          console.error('Close chat button not found!');
                      }
                  })
                  .catch(error => console.error('Error loading chat widget:', error));
          });
  
          function navigateTo(url) {
              window.location.href = url;
          }
 
       </script>
    <script src="adhd-chat.js"></script>
</body>
</html>
