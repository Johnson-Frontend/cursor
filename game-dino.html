<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run Game</title>
    <link rel="stylesheet" href="game-dino.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="dino" id="dino">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Chromium_T-Rex-error-offline.svg" alt="T-Rex">
            </div>
            <div class="obstacle" id="obstacle"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <button class="control-button" id="controlButton">Pause</button>
    </div>
    <script src="game-dino.js"></script>
</body>
</html>
