<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Support Chat</title>
    <link rel="stylesheet" href="adhd.css">
    <!-- Add after the existing meta tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ADHD Support Assistant</h1>
            <p>Ask me anything about ADHD - I'm here to help!</p>
        </div>
        <div class="chat-content">
            <div class="chat-messages" id="chatMessages">
                <div class="messages-container">
                    <div class="message bot">
                        Hello! I'm your ADHD Support Assistant. I can help you understand ADHD better, share coping strategies, and answer your ADHD-related questions. What would you like to know?
                    </div>
                </div>
            </div>
            <div class="chat-bottom-space"></div>
        </div>
        <div class="chat-input-wrapper">
            <div class="chat-input">
                <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="adhd-chat.js"></script>
</body>
</html>
